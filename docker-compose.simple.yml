version: '3.8'

services:
  app:
    # Using Node.js base image - app will be built on first run
    image: node:20-alpine
    container_name: link-manager-app
    restart: unless-stopped
    working_dir: /app
    command: sh -c "
      if [ ! -f package.json ]; then
        echo 'Cloning repository...' &&
        apk add --no-cache git &&
        git clone https://github.com/twuijri/atayb.git /tmp/repo &&
        cp -r /tmp/repo/* /app/ &&
        rm -rf /tmp/repo;
      fi &&
      if [ ! -d node_modules ]; then
        echo 'Installing dependencies...' &&
        npm ci;
      fi &&
      if [ ! -d .next ]; then
        echo 'Building application...' &&
        npm run build;
      fi &&
      echo 'Starting application...' &&
      node .next/standalone/server.js
    "
    ports:
      - "3000:3000"
    volumes:
      - link-manager-app:/app
      - link-manager-uploads:/app/public/uploads
      - link-manager-data:/app/data
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_KEY:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    networks:
      - link-manager-network

volumes:
  link-manager-app:
    driver: local
  link-manager-uploads:
    driver: local
  link-manager-data:
    driver: local

networks:
  link-manager-network:
    driver: bridge
