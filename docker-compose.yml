version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: link-manager:latest
    container_name: link-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - link-manager-uploads:/app/public/uploads
      - link-manager-data:/app/data
    environment:
      - NODE_ENV=production
      # Optional: Configure these later from admin panel
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_KEY:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    networks:
      - link-manager-network

volumes:
  link-manager-uploads:
    driver: local
  link-manager-data:
    driver: local

networks:
  link-manager-network:
    driver: bridge
